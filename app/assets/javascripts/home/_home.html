<div class="page-header">
  <h1>Flapper News</h1>
</div>
<div ng-repeat="post in posts | orderBy: '-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpVote(post)"></span>
  <span style="font-size:20px; margin-left:10px;">
    <a ng-show="post.link" href="{{post.link}}">
    {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
    <span><a href='#posts/{{post.id}}'>Comments</a></span>
     - upvotes: {{post.upvotes}}
  </span>
</div>

<form style= "margin-top:30px;" ng-submit="addPost()">
  <h3>Add New Post</h3>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="title" placeholder="Enter Title"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="link" placeholder="Enter Link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Create Post</button>
</form>
